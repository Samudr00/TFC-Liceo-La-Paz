<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Eventos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header><br><br>
      <h1 class="text-center mt-4 mb-5">Lista de eventos</h1>
    <hr>
	   <a class="btn btn-primary" href="/insertar" role="button"><i class="fas fa-file" aria-hidden="true"></i> Crea tu Evento</a>  
	<hr>  
    
<div class="container">
  <div class="row">
    <div class="col">
      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped full-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Verificado</th>
              <th scope="col">Información</th>
          
            </tr>
          </thead>
          <tbody>
            
            <tr th:each="evento : ${eventosList}">
            	<td th:text="${evento.nombre}"></td>
           	 	<td th:text="${evento.descripcion}"></td>
           		<td th:text="${evento.verificacion}"></td>
              	<td>
                	<a th:href="@{/detalle/{id} (id=${evento.id})}" class="btn btn-primary">Detalles</a>
              	</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
    
</body>
<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
</html>
