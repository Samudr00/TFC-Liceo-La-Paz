<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff;
            font-family: Comic Sans MS;
        }
    </style>
</head>
<body>
    <header th:insert="fragments/menu :: menu-principal"></header>

    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Usuario</h1>
        <form th:action="@{/usuarios/guardar}" method="POST" th:object="${usuario}">
            <div class="mb-3">
                <input type="hidden" th:field="*{id}">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ingrese el email">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Ingrese el nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Ingrese la contraseña">
            </div>
            
            

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

</html>
