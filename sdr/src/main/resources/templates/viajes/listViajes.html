<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de viajes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"></header><br><br>

      <h1 class="text-center mt-4 mb-5">Lista de Viajes</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped full-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Destino</th>
              <th scope="col">Salida</th>
              <th scope="col">Fecha de inicio</th>
              <th scope="col">Presupuesto</th>
            </tr>
          </thead>
          <tbody>
            
            <tr th:each="viaje : ${viajesList}">
            	<td th:text="${viaje.destino}"></td>
            	<td th:text="${viaje.salida}"></td>
            	<td th:text="${viaje.fechaInicio}"></td>
            	<td th:text="${viaje.presupuesto} + ' â‚¬'"></td>
              	<td>
              	</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div><br><br>
    
</body>
<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
</html>
