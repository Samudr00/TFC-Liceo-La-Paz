<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Eventos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header><br><br>


<div class="container mt-3">
    <div class="row">
        <div class="col"> 
            <a class="btn ms-3" href="/insertar" role="btn" style="background-color: #C39BD3;"><strong>Crea tu Evento</strong></a>
        </div>
        <div class="col">
			<form class="d-flex" th:action="@{/search}" method="get" th:object="${search}"> <!-- A침ade las llaves ${} para la expresi칩n Thymeleaf -->
    			<input class="form-control me-2" th:field="*{nombre}" type="text" name="nombre" placeholder="Buscar por nombre..." aria-label="Buscar">
    			<button class="btn btn-outline-secondary" type="submit">Buscar</button>
			</form>
        </div>
    </div>
</div>


      <h1 class="text-center mt-4 mb-5">Lista de eventos</h1>
    
<div class="container">
  <div class="row">
    <div class="col">
      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped full-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripci칩n</th>
              <th scope="col">Verificado</th>
              <th scope="col">Informaci칩n</th>
            </tr>
          </thead>
          <tbody>
            
            <tr th:each="evento : ${eventosList}">
            	<td th:text="${evento.nombre}"></td>
           	 	<td th:text="${evento.descripcion}"></td>
           		<td th:text="${evento.verificacion}"></td>
              	<td>
                	<a th:href="@{/detalle/{id} (id=${evento.id})}" class="btn" style="background-color: #C39BD3;"><strong>Detalles</strong></a>              		
              	</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div><br><br>
    
</body>
<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
</html>
